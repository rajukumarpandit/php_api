<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
    crossorigin="anonymous"></script>
</head>
<body>
    <h1>covid data</h1>
    <div class="container">
        <div class="col-12 col-md-8">
            <table class="table-bordered">
                <thead>
                  <tr class="bg-primary">
                    <th>SN</th>
                    <th>dailyconfirmed</th>
                    <th>dailydeceased</th>
                    <th>dailyrecovered</th>
                    <th>date</th>
                    <th>totalconfirmed</th>
                    <th>totaldeceased</th>
                    <th>totalrecovered</th>
                  </tr>
                </thead>
                <tbody id="load_table">
                </tbody>
              </table>
        </div>
    </div>
        <!--<div class="container bg-danger">
            <div class="row p-2" id="load_data"></div>
        </div>-->
    <script>
        $.ajax({
            url : 'https://data.covid19india.org/data.json',
            type : 'GET',
            dataType : 'JSON',
            success : function(data){
                //console.log(data.cases_time_series[0].date);
                $.each(data.cases_time_series, function(key, value){
                    //console.log(key +":"+ value);
                    //$('#load_data').append('<div class="col-4 my-1 border rounded bg-primary">'+  value.date +'</div>');
                    $('#load_table').append("<tr><td>"+ key +"</td><td>"+ value.dailyconfirmed +"</td>"+
                                            "<td>"+ value.dailydeceased +"</td>"+"<td>"+ value.dailyrecovered +"</td>"+"<td>"+ value.date +"</td>"+"<td>"+ value.totalconfirmed +"</td>"+"<td>"+ value.totaldeceased +"</td>"+"<td>"+ value.totalrecovered +"</td></tr>");
                })
            }
        });
    </script>
</body>
</html>
